<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Gifty</title>
<link href="style.css" rel="stylesheet"></head>
<body>
    <div id="root">
        <div class="overlay">
            <div class="wrapper">
                <div class="wrapper__input">
                    <span>Question:</span>
                    <input type="text" class="input__data" id="question">
                </div>
                <div class="wrapper__input">
                    <span>answerVariantA:</span>
                    <input type="text" class="input__data" id="answerA">
                </div>
                <div class="wrapper__input">
                    <span>answerVariantB:</span>
                    <input type="text" class="input__data" id="answerB">
                </div>
                <div class="wrapper__input">
                    <span>answerVariantC:</span>
                    <input type="text" class="input__data" id="answerC">
                </div>
                <div class="wrapper__input">
                    <span>answerVariantD:</span>
                    <input type="text" class="input__data" id="answerD">
                </div>
                <div class="wrapper__input">
                    <span>answerRight:</span>
                    <input type="text" class="input__data" id="answerRight">
                </div>
                <div class="wrapper__input">
                    <span>imageURL:</span>
                    <input type="text" class="input__data" id="imageURL">
                </div>
                <div class="wrapper__button">
                    <button class="button__send" id="saveQuestion">Save</button>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="index.js"></script></body>
</html>
